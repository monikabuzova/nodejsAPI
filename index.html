<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <div class="container-fluid text-center">
        <h1 class="display-4">Ticker Data Application</h1>

      </div>

    </div>
  </div>

  <div class="container">
    <div class="container-fluid text-center">
      <label for="">Please enter number of Crypto Currency you have got </label>
      <br>
      <input type="number" name="quantity" value="" class="form-control text-center">
      <br><br>
      <form class="form-group" action="/" method="post">
        <select class="form-control" name="crypto">
          <option value="BTC">BitCoins</option>
          <option value="ETH">Etherium</option>
          <option value="LTC">LightCoins</option>

        </select>
        <br>
        <select class="form-control" name="fiat">
          <option value="USD">United State Dollars</option>
          <option value="GBP">British Pounds</option>
          <option value="EUR">Euro</option>

        </select>
        <br>
        <button type="submit" class="btn btn-primary btn-block" name="button"> Check </button>
      </form>
    </div>

  </div>


</body>
</html>
